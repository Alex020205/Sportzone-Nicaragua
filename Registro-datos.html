<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Compra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    .form-container {
      background: white;
      padding: 25px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .mensaje {
      margin-top: 15px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Datos del comprador</h2>
    <form id="pagoForm">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" required>

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" required placeholder="Ej: 50512345678">

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" required>

      <label for="direccion">Dirección de entrega</label>
      <input type="text" id="direccion" required>

      <label for="metodo">Método de pago</label>
      <select id="metodo" required>
        <option value="">Selecciona una opción</option>
        <option value="transferencia">Paypal</option>
        <option value="whatsapp">Pagar por WhatsApp</option>
      </select>

      <button type="submit">Tramitar pago</button>
    </form>

    <div class="mensaje" id="mensaje"></div>
  </div>

  <script>
    const formulario = document.getElementById("pagoForm");
    const mensaje = document.getElementById("mensaje");

    formulario.addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const telefono = document.getElementById("telefono").value;
      const email = document.getElementById("email").value;
      const direccion = document.getElementById("direccion").value;
      const metodo = document.getElementById("metodo").value;

      // Puedes guardar en localStorage si lo necesitas
      localStorage.setItem("nombre", nombre);
      localStorage.setItem("telefono", telefono);
      localStorage.setItem("email", email);
      localStorage.setItem("direccion", direccion);
      localStorage.setItem("metodo", metodo);

      // Aquí podrías enviar los datos a un servidor o redirigir a WhatsApp
      if (metodo === "whatsapp") {
        const mensajeWA = `Hola, soy ${nombre}. Quiero pagar con *WhatsApp*. Mis datos:\nTel: ${telefono}\nEmail: ${email}\nDirección: ${direccion}`;
        const url = `https://wa.me/505${telefono}?text=${encodeURIComponent(mensajeWA)}`;
        window.open(url, "_blank");
      } else {
        mensaje.textContent = "Datos recibidos. Procesando pago...";
        // Redirigir a otra página o mostrar paso siguiente
        setTimeout(() => {
          mensaje.textContent = "Pago tramitado correctamente.";
        }, 2000);
      }
    });
  </script>

</body>
</html>
