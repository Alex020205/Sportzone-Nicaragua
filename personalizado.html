    <div class="form-container">

                <div class="form-grid">
                    <div class="input-groupo">
                        <label for="sport">Deporte <span class="badge">Requerido</span></label>

                    </div>

                    <!--<label for="fabric">Tipo de tela <span class="badge">Requerido</span></label>

                    <div class="form-grid">

                <div class="input-group">

            </div>

            <!-- Sección 3: Apariencia -->
            <div class="form-section">

                            <div class="color-preview" id="colorPreview" style="background: #2a5bd7;"></div>

                        </div>

                    <div class="input-group">

                            <option value="S">S</option>

                <div class="input-group">

                </div>
            </div>

            <button onclick="location.href='Pagocamisap.html'" type="button" class="btn-submit">Continuar al

    <script>
        document.getElementById('customForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const data = {
                deporte: document.getElementById('sport').value,
                tela: document.getElementById('fabric').value,
                estilo: document.getElementById('style').value,
                nombre: document.getElementById('name').value,
                numero: document.getElementById('number').value,
                equipo: document.getElementById('team').value,
                color: document.getElementById('color').value,
                colorNombre: document.getElementById('colorName').value,
                talla: document.getElementById('size').value,
                notas: document.getElementById('notes').value
            };

            // Guarda los datos en localStorage para usarlos en la siguiente página
            localStorage.setItem('camisetaPersonalizada', JSON.stringify(data));

            // Redirige a la página de compra
            window.location.href = 'Pagocamisap.html';
        });
    </script>


    <script>
        const colorInput = document.getElementById('color');
        const preview = document.getElementById('colorPreview');
        const colorNameInput = document.getElementById('colorName');

        const colorNames = {
            "#000000": "Black",
            "#ffffff": "White",
            "#ff0000": "Red",
            "#00ff00": "Lime",
            "#0000ff": "Blue",
            "#2a5bd7": "Azure Blue",
            "#ffff00": "Yellow",
            "#ffa500": "Orange",
            "#800080": "Purple"
            // Puedes agregar más colores según necesites
        };

        function getClosestColorName(hex) {
            return colorNames[hex.toLowerCase()] || hex;
        }

        colorInput.addEventListener('input', () => {
            const color = colorInput.value;
            preview.style.background = color;
            colorNameInput.value = getClosestColorName(color);
        });
    </script>

    <script>
        document.getElementById('style').addEventListener('change', function () {
            const style = this.value;
            const imageElement = document.getElementById('styleImage');
            let imageUrl = '';

            // Asigna la ruta de la imagen según el estilo seleccionado
            switch (style) {
                case 'clasico':
                    imageUrl = 'img/Camisa-tienda/camisetadeportivaclasica.png';
                    break;
                case 'ajustado':
                    imageUrl = 'img/Camisa-tienda/Ajustada.png';
                    break;
                case 'mangalarga':
                    imageUrl = 'img/Camisa-tienda/MangaLarga.png';
                    break;
                case 'mangacorta':
                    imageUrl = 'img/Camisa-tienda/MangaCorta.png';
                    break;
                default:
                    imageUrl = 'img/Camisa-tienda/bayer.avif';
            }

            // Efecto de transición al cambiar la imagen
            imageElement.style.opacity = '0';
            setTimeout(() => {
                imageElement.src = imageUrl;
                imageElement.style.opacity = '1';
            }, 300);
        });

        // Precarga de imágenes (opcional)
        const preloadImages = () => {
            const styles = ['clasico', 'ajustado', 'mangalarga', 'mangacorta'];
            styles.forEach(style => {
                const img = new Image();
                img.src = `images/camiseta-${style}.jpg`;
            });
        };
        window.addEventListener('load', preloadImages);
    </script>
