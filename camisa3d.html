<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Personalización de Camiseta</title>




<style>
    

/* Estilos unificados para Sport NIC - Carrusel y controles */
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
    margin: 0;
    padding: 30px 15px;
    color: #000000;
    display: flex;
    justify-content: center;
}
.container {
    background-color: #ffffff;
    max-width: 900px;
    width: 100%;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    padding: 30px;
    display: flex;
    flex-direction: row; /* ← Esta línea es la clave */
    gap: 60px;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
}


.carousel {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

.carousel img {
    width: 280px;
    height: auto;
    border-radius: 16px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
}

.arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: #333;
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 20px;
    transition: background-color 0.3s ease;
}

.arrow:hover {
    background-color: #000;
}

.arrow.left {
    left: -40px;
}

.arrow.right {
    right: -40px;
}

.controls {
    display: flex;
    flex-direction: column;
    gap: 24px;
    width: 100%;
    max-width: 340px;
}

label {
    font-size: 15px;
    font-weight: 600;
    margin-bottom: 8px;
}

.slider-group {
    display: flex;
    flex-direction: column;
}

.slider-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

input[type=range] {
    width: 100%;
    accent-color: #2a5bd7;
    height: 6px;
}

.value {
    margin-left: 12px;
    font-weight: 600;
    color: #2a5bd7;
    min-width: 50px;
    text-align: right;
    font-size: 15px;
}

select {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1.5px solid #ccc;
    font-size: 15px;
    background-color: #f9f9f9;
    transition: border-color 0.3s ease;
}

select:focus {
    border-color: #2a5bd7;
    outline: none;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
        padding: 20px;
    }

    .carousel img {
        width: 220px;
    }

    .arrow.left {
        left: -20px;
    }

    .arrow.right {
        right: -20px;
    }

    .controls {
        width: 100%;
    }
}

@media (max-width: 480px) {
    input[type=range] {
        height: 5px;
    }

    .value {
        font-size: 14px;
        min-width: 40px;
    }

    select {
        font-size: 14px;
    }
}

</style>
</head>
<body>

<div class="container">
  <!-- Carrusel -->
  <div class="carousel">
    <button class="arrow left" onclick="prevImage()">&#9664;</button>
    <img id="shirtImage" src="img/render/-01.png" alt="Camiseta">

    <button class="arrow right" onclick="nextImage()">&#9654;</button>
  </div>

  <!-- Controles -->
  <div class="controls">
    <div class="slider-group">
      <label for="hombros">Diámetro de hombros</label>
      <div class="slider-row">
        <input type="range" id="hombros" min="10" max="30" value="20">
        <span class="value" id="valHombros">20 cm</span>
      </div>
    </div>

    <div class="slider-group">
      <label for="pecho">Diámetro de pecho</label>
      <div class="slider-row">
        <input type="range" id="pecho" min="10" max="30" value="20">
        <span class="value" id="valPecho">20 cm</span>
      </div>
    </div>

    <div class="slider-group">
      <label for="cintura">Ancho de cintura</label>
      <div class="slider-row">
        <input type="range" id="cintura" min="10" max="30" value="20">
        <span class="value" id="valCintura">20 cm</span>
      </div>
    </div>

    <div>
      <label for="cuello">Tipo de cuello</label>
      <select id="cuello">
        <option value="cuello-v">Cuello V</option>
        <option value="cuello-redondo">Cuello redondo</option>
        <option value="cuello-tortuga">Cuello de tortuga</option>
      </select>
    </div>
  </div>
</div>

<script>
  // Carrusel
  const images = [
    "img/render/-01.png",
    "img/render/-02.png",
    "img/render/-03.png",
    "img/render/-04.png",
    "img/render/-05.png",
    "img/render/-06.png",       
    "img/render/-07.png",
    "img/render/-09.png",
    "img/render/-10.png",
    "img/render/-11.png",
    "img/render/-12.png",
    "img/render/-13.png",
    "img/render/-14.png",
    "img/render/-15.png",
    "img/render/-16.png",
    "img/render/-17.png"
  ];
  let currentIndex = 0;

  function updateImage() {
    document.getElementById('shirtImage').src = images[currentIndex];
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateImage();
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    updateImage();
  }

  // Sliders y almacenamiento
  const sliders = [
    { id: 'hombros', label: 'valHombros' },
    { id: 'pecho', label: 'valPecho' },
    { id: 'cintura', label: 'valCintura' }
  ];

  sliders.forEach(({ id, label }) => {
    const slider = document.getElementById(id);
    const output = document.getElementById(label);

    // Mostrar valor inicial
    const saved = localStorage.getItem(id);
    if (saved) slider.value = saved;

    output.textContent = `${slider.value} cm`;

    // Escuchar cambios
    slider.addEventListener('input', () => {
      output.textContent = `${slider.value} cm`;
      localStorage.setItem(id, slider.value);
    });
  });

  // Select cuello
  const cuelloSelect = document.getElementById('cuello');
  const savedCuello = localStorage.getItem('cuello');
  if (savedCuello) cuelloSelect.value = savedCuello;

  cuelloSelect.addEventListener('change', () => {
    localStorage.setItem('cuello', cuelloSelect.value);
  });
</script>





</body>
</html>
