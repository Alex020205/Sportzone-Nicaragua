<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Personalización de Camiseta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .carousel {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    .carousel img {
      width: 180px;
      height: auto;
    }

    .arrow {
      background: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 20px;
      margin: 0 10px;
      border-radius: 4px;
    }

    .controls {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .slider-group {
      display: flex;
      flex-direction: column;
    }

    .slider-label {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .slider-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    input[type=range] {
      width: 80%;
      accent-color: #6c3fc9;
    }

    .value {
      font-weight: bold;
      color: #6c3fc9;
      min-width: 40px;
      text-align: right;
    }

    select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Carrusel -->
  <div class="carousel">
    <button class="arrow" onclick="prevImage()">&#9664;</button>
    <img id="shirtImage" src="https://via.placeholder.com/250x300?text=Camiseta+1" alt="Camiseta">
    <button class="arrow" onclick="nextImage()">&#9654;</button>
  </div>

  <!-- Controles -->
  <div class="controls">
    <div class="slider-group">
      <label class="slider-label" for="hombros">Diámetro de hombros</label>
      <div class="slider-row">
        <input type="range" id="hombros" min="10" max="30" value="16">
        <span class="value" id="valHombros">16 cm</span>
      </div>
    </div>

    <div class="slider-group">
      <label class="slider-label" for="pecho">Diámetro de pecho</label>
      <div class="slider-row">
        <input type="range" id="pecho" min="10" max="30" value="13">
        <span class="value" id="valPecho">13 cm</span>
      </div>
    </div>

    <div class="slider-group">
      <label class="slider-label" for="cintura">Ancho de cintura</label>
      <div class="slider-row">
        <input type="range" id="cintura" min="10" max="30" value="18">
        <span class="value" id="valCintura">18 cm</span>
      </div>
    </div>

    <div>
      <label class="slider-label" for="cuello">Tipo de cuello</label>
      <select id="cuello">
        <option value="cuello-v">Cuello V</option>
        <option value="cuello-redondo">Cuello redondo</option>
        <option value="cuello-tortuga">Cuello de tortuga</option>
      </select>
    </div>
  </div>
</div>

<script>
  // Carrusel
  const images = [
    "https://via.placeholder.com/250x300?text=Camiseta+1",
    "https://via.placeholder.com/250x300?text=Camiseta+2",
    "https://via.placeholder.com/250x300?text=Camiseta+3"
  ];
  let currentIndex = 0;

  function updateImage() {
    document.getElementById('shirtImage').src = images[currentIndex];
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateImage();
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    updateImage();
  }

  // Sliders con valores y almacenamiento
  const sliders = [
    { id: 'hombros', label: 'valHombros' },
    { id: 'pecho', label: 'valPecho' },
    { id: 'cintura', label: 'valCintura' }
  ];

  sliders.forEach(({ id, label }) => {
    const slider = document.getElementById(id);
    const output = document.getElementById(label);

    const saved = localStorage.getItem(id);
    if (saved) slider.value = saved;

    output.textContent = `${slider.value} cm`;

    slider.addEventListener('input', () => {
      output.textContent = `${slider.value} cm`;
      localStorage.setItem(id, slider.value);
    });
  });

  // Cuello
  const cuelloSelect = document.getElementById('cuello');
  const savedCuello = localStorage.getItem('cuello');
  if (savedCuello) cuelloSelect.value = savedCuello;

  cuelloSelect.addEventListener('change', () => {
    localStorage.setItem('cuello', cuelloSelect.value);
  });
</script>

</body>
</html>
