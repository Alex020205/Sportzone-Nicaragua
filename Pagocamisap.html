<html lang="es">

<head>
    <meta charset="UTF-8">

        <link rel="stylesheet" href="css/carrito.css">
</head>

<body>

    <div>
        <main ontouchstart>
            <nav class="tab-link">
                <a href="index.html">Inicio</a>
                <a href="contact.html">Tienda</a>
                <a href="about.html">Acerca de</a>
                <a href="service.html">Servicios</a>
                <hr />
            </nav>
        </main>
    </div>

    <div class="form-container">
        <h2>Datos del comprador</h2>
        <form id="pagoForm">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" required>

            <label for="telefono">Tel√©fono</label>
            <input type="tel" id="telefono" required placeholder="Ej: 50512345678">

            <label for="email">Correo electr√≥nico</label>
            <input type="email" id="email" required>

            <label for="direccion">Direcci√≥n de entrega</label>
            <input type="text" id="direccion" required>

            <label for="metodo">M√©todo de pago</label>
            <select id="metodo" required>
                <option value="">Selecciona una opci√≥n</option>
                <option value="whatsapp">Pagar por WhatsApp</option>
            </select>
            <p>Al hacer clic en "Tramitar pago", se abrira nuestro whatsapp donde nuestro personal te atendera para alclarar duda, 
                tramitar el pago y especificar el punto de entrega de tu camiseta.</p>
            <button type="button" id="generarFacturaPersonalizada">Tramitar pago</button>

        </form>

        <div class="mensaje" id="mensaje"></div>
    </div>



<script>
    document.getElementById("generarFacturaPersonalizada").addEventListener("click", function () {
        const datosCamisa = JSON.parse(localStorage.getItem("camisetaPersonalizada"));

        const nombre = document.getElementById("nombre").value;
        const telefono = document.getElementById("telefono").value;
        const email = document.getElementById("email").value;
        const direccion = document.getElementById("direccion").value;
        const metodo = document.getElementById("metodo").value;

        if (!nombre || !telefono || !email || !direccion || !metodo) {
            alert("Por favor, completa todos los campos antes de generar la factura.");
            return;
        }

        let mensajeWA = `Hola, soy ${nombre}.\nQuiero pagar con *WhatsApp*. Mis datos son:\n` +
            `üìû Tel√©fono: ${telefono}\nüìß Email: ${email}\nüìç Direcci√≥n: ${direccion}\n\n` +
            `üõçÔ∏è *Detalles de la camiseta personalizada:*\n` +
            `‚Ä¢ Deporte: ${datosCamisa.deporte}\n` +
            `‚Ä¢ Estilo: ${datosCamisa.estilo}\n` +
            `‚Ä¢ Nombre en la espalda: ${datosCamisa.nombre}\n` +
            `‚Ä¢ N√∫mero: ${datosCamisa.numero}\n` +
            `‚Ä¢ Equipo: ${datosCamisa.equipo}\n` +
            `‚Ä¢ Color: ${datosCamisa.colorNombre} (${datosCamisa.color})\n` +
            `‚Ä¢ Talla: ${datosCamisa.talla}\n` +
            `‚Ä¢ Notas: ${datosCamisa.notas}`;

        const numeroWhatsApp = "50581933127";
        const urlWA = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensajeWA)}`;
        window.open(urlWA, "_blank");
    });
</script>

</body>
</html>
